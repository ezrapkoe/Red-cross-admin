<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Attendance Report</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        
        .sidebar {
            width: 250px;
            height: 100vh;
            background-color: #8da1a8;
            color: white;
            position: fixed;
            padding-top: 20px;
        }
        
        .sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 15px;
            transition: background-color 0.3s;
        }
        
        .sidebar a:hover {
            background-color: #555;
        }
        
        .sidebar .logo {
            display: flex;
            align-items: center;
            padding: 15px;
            margin-bottom: 20px;
            background-color: #222;
        }
        
        .sidebar .logo img {
            width: 40px;
            margin-right: 10px;
        }
        
        .main-content {
            margin-left: 250px;
            padding: 20px;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .search-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .search-container input {
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ddd;
            width: 300px;
        }
        
        .btn {
            padding: 8px 15px;
            background-color: #d32f2f;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .btn:hover {
            background-color: #b71c1c;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        
        th {
            background-color: #d32f2f;
            color: white;
        }
        
        tr:hover {
            background-color: #f5f5f5;
            cursor: pointer;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
        }
        
        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }
        
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 800px;
            border-radius: 5px;
        }
        
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        
        .close:hover {
            color: black;
        }
        
        .student-table {
            width: 100%;
            margin-top: 15px;
        }
        
        .student-table th {
            background-color: #666;
        }
    </style>
</head>
<body>
    <nav class="sidebar">
        <ul>
            <!-- Logo Section -->
            <li>
                <a href="#" class="logo">
                    <img src="images/logo.png" alt="Logo">
                    <span class="nav-item">Admin</span>
                </a>
            </li>

            <!-- Dashboard -->
            <li>
                <a href="dashboard.html">
                    <i class="fas fa-menorah"></i>
                    <span class="nav-item">Dashboard</span>
                </a>
            </li>

            <!-- Reports Dropdown -->
            <li class="dropdown">
                <a href="#">
                    <i class="fas fa-chart-line"></i>
                    <span class="nav-item">Reports</span>
                    <i class="fas fa-chevron-right"></i>
                </a>
                <ul class="dropdown-menu">
                    <li><a href="index14.html">Class Attendance Reports</a></li>
                </ul>
            </li>
        </ul>
    </nav>

    <div class="main-content">
        <div class="header">
            <h1>Class Attendance Report</h1>
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search by course, trainer, or date...">
                <button id="download-csv-btn" class="btn">
                    <i class="fas fa-download"></i> CSV
                </button>
                <button id="download-pdf-btn" class="btn">
                    <i class="fas fa-file-pdf"></i> PDF
                </button>
            </div>
        </div>

        <div id="loadingIndicator" class="loading">
            <i class="fas fa-spinner fa-spin"></i> Loading attendance data...
        </div>

        <table>
            <thead>
                <tr>
                    <th>Session ID</th>
                    <th>Course</th>
                    <th>Trainer</th>
                    <th>Activation Time</th>
                    <th>Expiration Time</th>
                    <th>Students Attended</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="attendanceTable"></tbody>
        </table>
    </div>

    <!-- Student Details Modal -->
    <div id="studentDetailsModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="studentDetailsTitle">Student Details</h2>
            <div id="studentDetailsContent"></div>
        </div>
    </div>

    <!-- Include jsPDF and autoTable -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
    
    <!-- Include Firebase and your custom script -->
    <script type="module" src="index14.js"></script>
</body>
</html>
